codecov:
  require_ci_to_pass: yes

# Coverage targets
coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 100%
        threshold: 0%
        base: auto
        if_ci_failed: error

    patch:
      default:
        target: 100%
        threshold: 0%
        base: auto

# Flags for different platforms
flags:
  android-unit:
    paths:
      - android/app/src/main/
    carryforward: true

  ios:
    paths:
      - ios/JustSpent/JustSpent/
    carryforward: true

# Comment configuration
comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

# Ignore paths
ignore:
  - "**/*Test*.kt"
  - "**/*Test*.swift"
  - "**/test/**"
  - "**/tests/**"
  - "**/androidTest/**"
  - "**/*UITests*"
  - "**/*Tests*"
  - "**/Pods/**"
  - "**/build/**"
  - "**/DerivedData/**"
  - "**/*.pb.swift"
  - "**/*.generated.swift"

# GitHub Checks
github_checks:
  annotations: true
