name: Android CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Android Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Run Unit Tests
        working-directory: android
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Code Coverage Report
        working-directory: android
        run: ./gradlew jacocoTestReport

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-results
          path: android/app/build/reports/tests/testDebugUnitTest/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: android-unit
          name: android-coverage
          fail_ci_if_error: false
          verbose: true

  ui-tests:
    name: Android UI Tests
    # IMPORTANT: Use macos-13 (Intel) instead of macos-latest (Apple Silicon/ARM)
    # - macos-latest uses ARM64 which cannot run x86_64 emulators with hardware acceleration
    # - macos-13 uses Intel x86_64 which supports hardware-accelerated x86_64 emulation
    # - This provides 3-5x faster emulator boot times compared to ARM64 emulation
    runs-on: macos-13
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clear ADB server and prepare environment
        run: |
          # Kill any existing ADB servers
          $ANDROID_HOME/platform-tools/adb kill-server || true
          sleep 2
          # Start fresh ADB server
          $ANDROID_HOME/platform-tools/adb start-server
          # List devices (should be empty)
          $ANDROID_HOME/platform-tools/adb devices

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33-x86_64-macos-intel  # API 33 is more stable than 34 in CI

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33  # API 33 is more stable than 34 in CI environments
          target: google_apis
          arch: x86_64
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 2048 -partition-size 2048
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Enable KVM (for Linux runners)
        if: runner.os == 'Linux'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33  # API 33 is more stable than 34 in CI environments
          target: google_apis
          arch: x86_64  # Faster on Intel macOS runners with hardware acceleration
          profile: pixel_6
          force-avd-creation: false
          emulator-boot-timeout: 600  # 10 minutes timeout for boot
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 2048 -partition-size 2048
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            # Wait for emulator to fully stabilize
            echo "Waiting for emulator to stabilize..."
            sleep 10

            # Check device status
            adb devices -l

            # Wait for package manager to be ready
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

            # Additional stability wait
            sleep 5

            # Run tests
            cd android && ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-results
          path: android/app/build/reports/androidTests/connected/

      - name: Upload UI Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/app/build/outputs/androidTest-results/
