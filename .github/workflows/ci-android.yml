name: Android CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Android Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Run Unit Tests
        working-directory: android
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Code Coverage Report
        working-directory: android
        run: ./gradlew jacocoTestReport

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-results
          path: android/app/build/reports/tests/testDebugUnitTest/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: android-unit
          name: android-coverage
          fail_ci_if_error: false
          verbose: true

  ui-tests:
    name: Android UI Tests
    # Using macos-latest (Apple Silicon M1/M2) to match local development environment
    # - Native ARM64 emulation for consistency with developer machines
    # - arm64-v8a emulator images for native performance
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clear ADB server and prepare environment
        run: |
          # Kill any existing ADB servers
          $ANDROID_HOME/platform-tools/adb kill-server || true
          sleep 2
          # Start fresh ADB server
          $ANDROID_HOME/platform-tools/adb start-server
          # List devices (should be empty)
          $ANDROID_HOME/platform-tools/adb devices

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34-arm64-macos-latest-pixel6  # API 34 with ARM64 for Apple Silicon

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34  # API 34 (Android 14) - matches targetSdk
          target: google_apis
          arch: arm64-v8a  # Native ARM64 for Apple Silicon
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -gpu swiftshader_indirect
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34  # API 34 (Android 14) - matches targetSdk
          target: google_apis
          arch: arm64-v8a  # Native ARM64 for Apple Silicon
          profile: pixel_6
          force-avd-creation: false
          emulator-boot-timeout: 600  # 10 minutes timeout for boot
          emulator-options: -no-snapshot-save -gpu swiftshader_indirect
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: cd android && ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-results
          path: android/app/build/reports/androidTests/connected/

      - name: Upload UI Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/app/build/outputs/androidTest-results/
