name: Android CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Android Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Run Unit Tests
        working-directory: android
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Code Coverage Report
        working-directory: android
        run: ./gradlew jacocoTestReport

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-results
          path: android/app/build/reports/tests/testDebugUnitTest/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: android-unit
          name: android-coverage
          fail_ci_if_error: false
          verbose: true

  ui-tests:
    name: Android UI Tests
    # IMPORTANT: Use macos-13 (Intel) instead of macos-latest (Apple Silicon/ARM)
    # - macos-latest uses ARM64 which cannot run x86_64 emulators with hardware acceleration
    # - macos-13 uses Intel x86_64 which supports hardware-accelerated x86_64 emulation
    # - This provides 3-5x faster emulator boot times compared to ARM64 emulation
    runs-on: macos-13
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clear ADB server and prepare environment
        run: |
          # Kill any existing ADB servers
          $ANDROID_HOME/platform-tools/adb kill-server || true
          sleep 2
          # Start fresh ADB server
          $ANDROID_HOME/platform-tools/adb start-server
          # List devices (should be empty)
          $ANDROID_HOME/platform-tools/adb devices

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-x86_64-macos-intel-nexus6  # API 30 most stable for CI

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30  # API 30 (Android 11) - most stable in CI environments
          target: default
          arch: x86_64
          profile: Nexus 6  # Simpler device profile for better stability
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 2048
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Enable KVM (for Linux runners)
        if: runner.os == 'Linux'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Free up disk space (prevent resource exhaustion)
        run: |
          # Remove unnecessary files to ensure enough disk space
          rm -rf ~/Library/Android/sdk/system-images/android-31 || true
          rm -rf ~/Library/Android/sdk/system-images/android-32 || true
          rm -rf ~/Library/Android/sdk/system-images/android-33 || true
          rm -rf ~/Library/Android/sdk/system-images/android-34 || true
          df -h

      - name: Run instrumented tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30  # API 30 (Android 11) - most stable in CI environments
          target: default  # Use default target (no Google APIs) for stability
          arch: x86_64  # Hardware-accelerated on Intel macOS runners
          profile: Nexus 6  # Simpler device profile for better stability
          force-avd-creation: false
          emulator-boot-timeout: 900  # 15 minutes timeout (generous for first boot)
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 2048 -accel on
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            # Additional stability measures
            echo "Emulator booted, adding extra stability wait..."
            sleep 15

            # Verify emulator is responsive
            echo "Checking emulator status..."
            adb devices -l
            adb shell getprop ro.build.version.release
            adb shell getprop ro.product.model

            # Disable additional animations
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0

            # Final stability wait
            sleep 5

            # Run tests with retry on failure
            echo "Starting test execution..."
            cd android && ./gradlew connectedDebugAndroidTest --stacktrace || {
              echo "First attempt failed, retrying once..."
              sleep 10
              ./gradlew connectedDebugAndroidTest --stacktrace
            }

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-results
          path: android/app/build/reports/androidTests/connected/

      - name: Upload UI Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/app/build/outputs/androidTest-results/
