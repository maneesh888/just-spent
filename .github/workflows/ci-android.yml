name: Android CI

on:
  workflow_call:
    outputs:
      coverage:
        description: 'Android coverage percentage'
        value: ${{ jobs.build-and-test.outputs.coverage }}
  workflow_dispatch:

jobs:
  build-and-test:
    outputs:
      coverage: ${{ steps.android-coverage.outputs.android_coverage }}
    name: Android Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Pre-download Gradle wrapper with retry
        working-directory: android
        run: |
          # Download Gradle wrapper with retry logic to handle 503 errors
          for i in {1..5}; do
            echo "Attempt $i: Downloading Gradle wrapper..."
            ./gradlew --version && echo "Gradle download successful" && break || {
              echo "⚠️  Gradle download attempt $i failed, retrying in $((i*2)) seconds..."
              sleep $((i*2))
            }
          done

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Run Unit Tests with Coverage
        working-directory: android
        run: |
          # Run tests and generate coverage report
          # --rerun-tasks forces test execution even if cached (needed for coverage .exec file)
          # --no-build-cache prevents using/storing in Gradle build cache
          ./gradlew clean testDebugUnitTest jacocoUnitTestReport --rerun-tasks --no-build-cache --stacktrace

          # Debug: show jacoco files
          echo "=== Checking for coverage files ==="
          find app/build -name "*.exec" -o -name "*.xml" 2>/dev/null | grep -i jacoco || echo "No jacoco files found"
          ls -la app/build/jacoco/ 2>/dev/null || echo "No jacoco directory"
          ls -la app/build/outputs/unit_test_code_coverage/ 2>/dev/null || echo "No unit_test_code_coverage directory"
          ls -la app/build/reports/jacoco/unitTests/ 2>/dev/null || echo "No unitTests report directory"

      - name: Extract Coverage Percentage
        working-directory: android
        id: android-coverage
        run: |
          # Extract coverage percentage from Jacoco XML report
          COVERAGE_FILE="app/build/reports/jacoco/unitTests/jacocoUnitTestReport.xml"

          if [ -f "$COVERAGE_FILE" ]; then
            # Extract line coverage from Jacoco XML
            COVERAGE_PCT=$(python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('app/build/reports/jacoco/unitTests/jacocoUnitTestReport.xml')
          root = tree.getroot()
          for counter in root.findall('counter'):
              if counter.get('type') == 'LINE':
                  missed = int(counter.get('missed', 0))
                  covered = int(counter.get('covered', 0))
                  total = missed + covered
                  if total > 0:
                      print(f'{(covered / total) * 100:.1f}')
                  else:
                      print('0.0')
                  break
          else:
              print('0.0')
          " 2>/dev/null || echo "0.0")
            echo "Android Coverage: ${COVERAGE_PCT}%"
            echo "android_coverage=${COVERAGE_PCT}" >> $GITHUB_OUTPUT
          else
            echo "Coverage file not found"
            echo "android_coverage=0.0" >> $GITHUB_OUTPUT
          fi

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-results
          path: android/app/build/reports/tests/testDebugUnitTest/

      - name: Upload Unit Test Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-coverage-report
          path: android/app/build/reports/jacoco/unitTests/

  ui-tests:
    name: Android UI Tests
    # Using ubuntu-latest for reliable Android emulator with KVM hardware acceleration
    # - Linux runners have better emulator stability than macOS
    # - KVM provides near-native performance for x86_64 emulation
    # - Recommended by android-emulator-runner maintainers
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased from 30 to handle 88 UI tests + emulator boot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Pre-download Gradle wrapper with retry
        working-directory: android
        run: |
          # Download Gradle wrapper with retry logic to handle 503 errors
          for i in {1..5}; do
            echo "Attempt $i: Downloading Gradle wrapper..."
            ./gradlew --version && echo "Gradle download successful" && break || {
              echo "⚠️  Gradle download attempt $i failed, retrying in $((i*2)) seconds..."
              sleep $((i*2))
            }
          done

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34-x86_64-ubuntu-latest  # API 34 (Android 14) for better compatibility with modern Compose

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34  # API 34 (Android 14) - better compatibility with Compose UI tests
          target: google_apis
          arch: x86_64  # x86_64 with KVM hardware acceleration
          profile: pixel_6  # Modern device profile similar to Pixel 9 Pro
          force-avd-creation: false
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34  # API 34 (Android 14) - better compatibility with Compose UI tests
          target: google_apis
          arch: x86_64  # x86_64 with KVM hardware acceleration
          profile: pixel_6  # Modern device profile similar to Pixel 9 Pro
          force-avd-creation: false
          emulator-boot-timeout: 600  # 10 minutes timeout for boot
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false  # Enable KVM (false = don't disable)
          script: |
            set -e  # Exit on error

            echo "=== Waiting for device to be ready ==="
            adb wait-for-device
            adb shell input keyevent 82

            echo "=== Waiting for boot to complete ==="
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            echo "Device fully booted"

            echo "=== Building app and test APKs ==="
            cd android && ./gradlew assembleDebug assembleDebugAndroidTest --stacktrace

            echo "=== Installing app and test APKs ==="
            adb install -r android/app/build/outputs/apk/debug/app-debug.apk
            adb install -r android/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

            echo "=== Granting runtime permissions ==="
            adb shell pm grant com.justspent.expense android.permission.RECORD_AUDIO

            # Verify permissions were granted
            echo "=== Checking granted permissions ==="
            adb shell dumpsys package com.justspent.expense | grep permission || true

            echo "=== Starting UI tests with timeout protection ==="
            # Run tests with timeout to prevent hanging (35 minutes max for tests)
            # This leaves 10 minutes for emulator boot and cleanup
            # If timeout occurs (exit 124), the job will fail appropriately
            cd android && timeout 35m ./gradlew connectedDebugAndroidTest --stacktrace --info

            echo "=== UI tests completed successfully ==="

      - name: Generate Full Coverage Report (Unit + UI tests)
        if: always()
        working-directory: android
        run: |
          # Run unit tests first to generate their coverage data
          ./gradlew testDebugUnitTest --stacktrace || true
          # Generate combined coverage report (unit + UI tests)
          ./gradlew jacocoFullReport --stacktrace || true

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-results
          path: android/app/build/reports/androidTests/connected/

      - name: Upload Full Coverage Report (Unit + UI)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-full-coverage-report
          path: android/app/build/reports/jacoco/fullCoverage/

      - name: Upload UI Test Coverage Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-coverage-data
          path: android/app/build/outputs/code_coverage/

      - name: Upload UI Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/app/build/outputs/androidTest-results/
