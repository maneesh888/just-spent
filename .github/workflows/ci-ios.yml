name: iOS CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: iOS Build & Test
    runs-on: macos-15  # macOS with Xcode 16+
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Use Xcode 16+ which supports iOS 18.6
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Boot Simulator and Grant Permissions
        run: |
          # Get simulator ID for iOS 26.0 with iPhone 17 (iPhone 16 not available with iOS 26.0)
          SIMULATOR_ID=$(xcrun simctl list devices | grep "iOS 26.0" | grep -E "iPhone 17" | grep -v "unavailable" | head -n 1 | grep -oE '\([A-Z0-9-]+\)' | tr -d '()')

          if [ -z "$SIMULATOR_ID" ]; then
            echo "⚠️  Could not find iPhone 17 with iOS 26.0 simulator"
            echo "Available simulators:"
            xcrun simctl list devices | grep -E "(iPhone|iOS)"
            exit 1
          fi

          echo "Found simulator: $SIMULATOR_ID"

          # Boot simulator
          echo "Booting simulator..."
          xcrun simctl boot "$SIMULATOR_ID" || true

          # Wait for simulator to fully boot
          echo "Waiting for simulator to boot..."
          sleep 10

          # Grant permissions
          echo "Granting microphone permission..."
          xcrun simctl privacy "$SIMULATOR_ID" grant microphone com.justspent.app || true

          echo "Granting speech recognition permission..."
          xcrun simctl privacy "$SIMULATOR_ID" grant speech-recognition com.justspent.app || true

          echo "✅ Permissions granted to iOS simulator"

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            ios/JustSpent/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build iOS app
        working-directory: ios/JustSpent
        run: |
          xcodebuild clean build \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.0' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run Unit Tests
        working-directory: ios/JustSpent
        run: |
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.0' \
            -only-testing:JustSpentTests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results-unit.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run UI Tests
        working-directory: ios/JustSpent
        run: |
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.0' \
            -only-testing:JustSpentUITests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results-ui.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unit-test-results
          path: ios/JustSpent/test-results-unit.xcresult

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ui-test-results
          path: ios/JustSpent/test-results-ui.xcresult

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ios
          name: ios-coverage
          fail_ci_if_error: false
          verbose: true
          xcode: true
          xcode_archive_path: ios/JustSpent/test-results-unit.xcresult

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/
