name: iOS CI

on:
  workflow_call:
    outputs:
      coverage:
        description: 'iOS coverage percentage'
        value: ${{ jobs.build-and-test.outputs.coverage }}
  workflow_dispatch:

jobs:
  build-and-test:
    outputs:
      coverage: ${{ steps.ios-coverage.outputs.ios_coverage }}
    name: iOS Build & Test
    runs-on: macos-15  # macOS with Xcode 16+
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Use Xcode 16+ which supports iOS 17.0+
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Show Xcode version
        id: xcode-version
        run: |
          xcodebuild -version
          XCODE_BUILD=$(xcodebuild -version | tail -1 | awk '{print $3}')
          echo "xcode_build=$XCODE_BUILD" >> $GITHUB_OUTPUT
          echo "Xcode Build Version: $XCODE_BUILD"

      - name: Boot Simulator and Grant Permissions
        run: |
          # Get simulator ID (any available iPhone 16, let Xcode choose iOS version)
          SIMULATOR_ID=$(xcrun simctl list devices | grep "iPhone 16" | grep -v "unavailable" | head -n 1 | grep -oE '\([A-Z0-9-]+\)' | tr -d '()')

          if [ -z "$SIMULATOR_ID" ]; then
            echo "⚠️  Could not find iPhone 16 simulator"
            exit 1
          fi

          echo "Found simulator: $SIMULATOR_ID"

          # Boot simulator
          echo "Booting simulator..."
          xcrun simctl boot "$SIMULATOR_ID" || true

          # Wait for simulator to fully boot
          echo "Waiting for simulator to boot..."
          sleep 10

          # Grant permissions
          echo "Granting microphone permission..."
          xcrun simctl privacy "$SIMULATOR_ID" grant microphone com.justspent.app || true

          echo "Granting speech recognition permission..."
          xcrun simctl privacy "$SIMULATOR_ID" grant speech-recognition com.justspent.app || true

          # Note: iOS bundle ID is com.justspent.app (not changed during Android package rename)

          echo "✅ Permissions granted to iOS simulator"

      # NOTE: DerivedData caching is disabled to avoid simulator runtime version mismatches
      # The cache was causing errors like:
      # "No simulator runtime version from [DVTBuildVersion] available to use with iphonesimulator SDK"
      # This happens when cached data from one Xcode version is restored in a different Xcode environment
      # - name: Cache Xcode DerivedData
      #   uses: actions/cache@v4
      #   continue-on-error: true
      #   with:
      #     path: |
      #       ~/Library/Developer/Xcode/DerivedData
      #     key: ${{ runner.os }}-xcode-${{ steps.xcode-version.outputs.xcode_build }}-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-xcode-${{ steps.xcode-version.outputs.xcode_build }}-

      - name: Build iOS app
        working-directory: ios/JustSpent
        run: |
          xcodebuild clean build \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run All Tests with Coverage
        working-directory: ios/JustSpent
        run: |
          # Run ALL tests without -only-testing flag to properly instrument the app target for coverage
          # IMPORTANT: This must be run FIRST before any -only-testing runs, as coverage data requires
          # the app to be built with coverage instrumentation enabled for all targets
          rm -rf ./test-results.xcresult
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios/JustSpent/test-results.xcresult

      - name: Extract Coverage Report from xcresult
        working-directory: ios/JustSpent
        run: |
          # Extract coverage data from the combined test results bundle
          echo "=== Extracting iOS coverage from xcresult ==="

          # Create coverage directory
          mkdir -p coverage-report

          # Use the result bundle from the full test run (no -only-testing flag)
          COVERAGE_BUNDLE="test-results.xcresult"

          # Debug: List available xcresults
          echo "Available xcresult bundles:"
          ls -la *.xcresult 2>/dev/null || echo "No xcresult bundles found"

          # Extract coverage report as JSON from the bundle
          if [ -d "$COVERAGE_BUNDLE" ]; then
            xcrun xccov view --report --json "$COVERAGE_BUNDLE" > coverage-report/coverage.json || {
              echo "⚠️  Failed to extract coverage from $COVERAGE_BUNDLE"
            }
          else
            echo "⚠️  Coverage bundle $COVERAGE_BUNDLE not found"
          fi

          # Generate human-readable summary
          echo "=== iOS Coverage Summary ==="
          xcrun xccov view --report "$COVERAGE_BUNDLE" 2>/dev/null | head -50 || echo "Coverage summary not available"

          # Extract overall coverage percentage for PR comment
          COVERAGE_PCT=$(xcrun xccov view --report --json "$COVERAGE_BUNDLE" 2>/dev/null | python3 -c "
          import json, sys
          try:
              data = json.load(sys.stdin)
              # Get line coverage from targets
              if 'targets' in data:
                  for target in data['targets']:
                      if target.get('name', '').endswith('.app'):
                          pct = target.get('lineCoverage', 0) * 100
                          print(f'{pct:.1f}')
                          sys.exit(0)
              # Fallback to overall lineCoverage
              pct = data.get('lineCoverage', 0) * 100
              print(f'{pct:.1f}')
          except:
              print('0.0')
          " || echo "0.0")

          echo "iOS Coverage: ${COVERAGE_PCT}%"
          echo "ios_coverage=${COVERAGE_PCT}" >> $GITHUB_OUTPUT
        id: ios-coverage

      - name: Upload iOS Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage-report
          path: ios/JustSpent/coverage-report/

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/
