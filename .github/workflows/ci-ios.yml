name: iOS CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: iOS Build & Test
    runs-on: macos-14  # macOS with Xcode 15+
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v3
        with:
          path: |
            ios/JustSpent/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build iOS app
        working-directory: ios/JustSpent
        run: |
          xcodebuild clean build \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=17.2' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run Unit Tests
        working-directory: ios/JustSpent
        run: |
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=17.2' \
            -only-testing:JustSpentTests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results-unit.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run UI Tests
        working-directory: ios/JustSpent
        run: |
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=17.2' \
            -only-testing:JustSpentUITests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results-ui.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Install xcresulttool (for coverage conversion)
        if: always()
        run: |
          brew install chargepoint/xcparse/xcparse || true

      - name: Convert xcresult to coverage report
        if: always()
        working-directory: ios/JustSpent
        run: |
          # Convert unit test coverage
          if [ -d "./test-results-unit.xcresult" ]; then
            xcrun xccov view --report --json ./test-results-unit.xcresult > coverage-unit.json
          fi

          # Convert UI test coverage
          if [ -d "./test-results-ui.xcresult" ]; then
            xcrun xccov view --report --json ./test-results-ui.xcresult > coverage-ui.json
          fi

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-unit-test-results
          path: ios/JustSpent/test-results-unit.xcresult

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-ui-test-results
          path: ios/JustSpent/test-results-ui.xcresult

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ios/JustSpent/coverage-unit.json,ios/JustSpent/coverage-ui.json
          flags: ios
          name: ios-coverage
          fail_ci_if_error: false
          verbose: true
          xcode: true
          xcode_archive_path: ios/JustSpent/test-results-unit.xcresult

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ios-test-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/
