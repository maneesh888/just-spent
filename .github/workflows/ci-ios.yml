name: iOS CI

on:
  workflow_call:
    outputs:
      coverage:
        description: 'iOS coverage percentage'
        value: ${{ jobs.build-and-test.outputs.coverage }}
  workflow_dispatch:

jobs:
  build-and-test:
    outputs:
      coverage: ${{ steps.ios-coverage.outputs.ios_coverage }}
    name: iOS Build & Test
    runs-on: macos-15  # macOS with Xcode 16+
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Use Xcode 16+ which supports iOS 17.0+
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Boot Simulator and Grant Permissions
        run: |
          # Get simulator ID (any available iPhone 16, let Xcode choose iOS version)
          SIMULATOR_ID=$(xcrun simctl list devices | grep "iPhone 16" | grep -v "unavailable" | head -n 1 | grep -oE '\([A-Z0-9-]+\)' | tr -d '()')

          if [ -z "$SIMULATOR_ID" ]; then
            echo "⚠️  Could not find iPhone 16 simulator"
            exit 1
          fi

          echo "Found simulator: $SIMULATOR_ID"

          # Boot simulator
          echo "Booting simulator..."
          xcrun simctl boot "$SIMULATOR_ID" || true

          # Wait for simulator to fully boot
          echo "Waiting for simulator to boot..."
          sleep 10

          # Grant permissions
          echo "Granting microphone permission..."
          xcrun simctl privacy "$SIMULATOR_ID" grant microphone com.justspent.app || true

          echo "Granting speech recognition permission..."
          xcrun simctl privacy "$SIMULATOR_ID" grant speech-recognition com.justspent.app || true

          echo "✅ Permissions granted to iOS simulator"

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            ios/JustSpent/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build iOS app
        working-directory: ios/JustSpent
        run: |
          xcodebuild clean build \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run Unit Tests
        working-directory: ios/JustSpent
        run: |
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:JustSpentTests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results-unit.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Run UI Tests
        working-directory: ios/JustSpent
        run: |
          xcodebuild test \
            -project JustSpent.xcodeproj \
            -scheme JustSpent \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:JustSpentUITests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results-ui.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || exit 1

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unit-test-results
          path: ios/JustSpent/test-results-unit.xcresult

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ui-test-results
          path: ios/JustSpent/test-results-ui.xcresult

      - name: Extract Coverage Report from xcresult
        working-directory: ios/JustSpent
        run: |
          # Extract coverage data from unit test results
          echo "=== Extracting iOS coverage from xcresult ==="

          # Create coverage directory
          mkdir -p coverage-report

          # Extract coverage report as JSON
          xcrun xccov view --report --json test-results-unit.xcresult > coverage-report/coverage.json || {
            echo "⚠️  Failed to extract coverage from unit tests"
          }

          # Also extract from UI tests if available
          if [ -d "test-results-ui.xcresult" ]; then
            xcrun xccov view --report --json test-results-ui.xcresult > coverage-report/coverage-ui.json || true
          fi

          # Generate human-readable summary
          echo "=== iOS Coverage Summary ==="
          xcrun xccov view --report test-results-unit.xcresult 2>/dev/null | head -50 || echo "Coverage summary not available"

          # Extract overall coverage percentage for PR comment
          COVERAGE_PCT=$(xcrun xccov view --report --json test-results-unit.xcresult 2>/dev/null | python3 -c "
          import json, sys
          try:
              data = json.load(sys.stdin)
              # Get line coverage from targets
              if 'targets' in data:
                  for target in data['targets']:
                      if target.get('name', '').endswith('.app'):
                          pct = target.get('lineCoverage', 0) * 100
                          print(f'{pct:.1f}')
                          sys.exit(0)
              # Fallback to overall
              pct = data.get('lineCoverage', 0) * 100
              print(f'{pct:.1f}')
          except:
              print('0.0')
          " || echo "0.0")

          echo "iOS Coverage: ${COVERAGE_PCT}%"
          echo "ios_coverage=${COVERAGE_PCT}" >> $GITHUB_OUTPUT
        id: ios-coverage

      - name: Upload iOS Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage-report
          path: ios/JustSpent/coverage-report/

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/
